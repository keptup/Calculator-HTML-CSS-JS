<!DOCTYPE html>
<html>
    <head>
        <title>Calculator (HTML/CSS/JS)</title>
    </head>
    <body>
        <div class="calculator">
            <input class='result' placeholder="0">
            <div class="calculator-buttons">
                <button class="calc-button is-clear">C</button>
                <button class="calc-button divide">:</button>
                
                <button class="calc-button seven" value="7">7</button>
                <button class="calc-button eight" value="8">8</button>
                <button class="calc-button nine" value="9">9</button>
                <button class="calc-button times">&times;</button>
                
                <button class="calc-button four" value="4">4</button>
                <button class="calc-button five" value="5">5</button>
                <button class="calc-button six" value="6">6</button>
                <button class="calc-button minus">&minus;</button>
                
                <button class="calc-button one" value="1">1</button>
                <button class="calc-button two" value="2">2</button>
                <button class="calc-button three" value="3">3</button>
                <button class="calc-button plus">&plus;</button>
                
                <button class="calc-button is-zero" value="0">0</button>
                <button class="calc-button comma" value=".">.</button>
                <button class="calc-button is-equals">&equals;</button>
            </div>
        </div>
    </body>
</html>
